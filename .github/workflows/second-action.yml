name: Second Workflow
on: [push,workflow_dispatch] #on push or manually
jobs: #By default runs in parallel, if u want sequential use the keyword needs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3 #download the code in the repo
      - name: Send message
        run: echo "TEST JOB"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3 #download the code in the repo
      - name: Send message
        run: echo "DEPLOY JOB"

